version: '3'
services:
  altaria:
    build: .
    environment:
      # Discord bot token
      BOT_TOKEN: "..."
      # Logging level
      LOG_LEVEL: "INFO"
      # ID of the guild where the bot is going to be run
      GUILD_ID: "..."
      # Channel where full errors should be posted
      ERROR_CHANNEL_ID: "..."
      # Database connection data
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: "root"
      DB_PASSWORD: "altaria"
      DB_DATABASE: "altaria"
      # True to enable SpriteBot !gr command integrations
      SPRITEBOT_GP_COMMANDS: "true"
      # ID of the message and channel containing the server rules, as an embed with one section per rule.
      # Omit to disable the /rules command.
      RULES_MESSAGE_ID: "..."
      RULES_CHANNEL_ID: "..."
      # True to timeout members striked by Vortex if the punishment action is "mute"
      ENABLE_STRIKE_TIMEOUTS: "false"
      # Channel where Vortex's strike messages are posted. Can be omitted if ENABLE_STRIKE_TIMEOUTS is false.
      ENV_STRIKE_LOG_CHANNEL_ID: "..."
    depends_on:
      - db
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "altaria"
      MYSQL_DATABASE: "altaria"
    volumes:
      - "./db_data:/var/lib/mysql"
